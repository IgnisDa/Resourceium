image:
  file: .gitpod.Dockerfile

tasks:
  - init: bash -c "/workspace/Resourceium/tools/init-db.sh && git config --global pull.rebase true && curl https://raw.githubusercontent.com/IgnisDa/printr/main/get-printr.sh | sudo bash"

ports:
  - port: 3000
    visibility: public
  - port: 8000
    visibility: public

vscode:
  extensions:
    - redhat.java
    - octref.vetur
    - bradlc.vscode-tailwindcss
    - dbaeumer.vscode-eslint
    - eamodio.gitlens
    - mhutchie.git-graph
    - cweijan.vscode-database-client2
